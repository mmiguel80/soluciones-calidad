apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim-users
  labels:
    app: back-users
spec:
  storageClassName: standard
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
